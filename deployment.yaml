  ONESIGNAL_DEFAULT_TITLE: HackGT Alert!

  REGISTRATION_GRAPHQL: https://registration.hack.gt/graphql
  REGISTRATION_LEGAL_TAGS: "participant,mentor,volunteer"

  SCHEDULE_CMS_URL: https://cms.hack.gt/admin/api
  SCHEDULE_CMS_CURRENT_HACKATHON: HealthTech 2021
  SCHEDULE_SLACK_ANNOUNCEMENTS_CHANNEL: general
  SCHEDULE_SENDING_ENABLED: false
