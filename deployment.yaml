git:
  remote: https://github.com/HackGT/buzzer.git
  branch: master

wants:
  mongo: true

secrets:
  - ADMIN_KEY_SECRET

  - FIREBASE_TOKEN

  - TWITTER_CONSUMER_KEY
  - TWITTER_CONSUMER_SECRET
  - TWITTER_HACKGT_ACCESS_TOKEN
  - TWITTER_HACKGT_ACCESS_TOKEN_SECRET

  - ONESIGNAL_APP_ID
  - ONESIGNAL_API_KEY

  - TWILIO_ACCOUNT_SID
  - TWILIO_SERVICE_SID
  - TWILIO_AUTH_TOKEN

  - SLACK_TOKEN

  - REGISTRATION_KEY

env:
