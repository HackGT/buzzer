# Proposed interface
# API gets 'msg' and 'medium'
# 

schema {
  query: Query
}

type Query {
  sendMessage(message: String!, media: [String!]!): [Status!]!
  # sendMessage(message: String!): MessageObject
  user(id: ID): User
  users: [User!]!
  tag(id: ID): Tag
  tags: [Tag!]!
}

enum Status {
  SUCCESS
  ERROR
}

enum Medium {
  SLACK
  MOBILE
}

type sendMessage {
  Slack: Status
  Mobile: Status
}

